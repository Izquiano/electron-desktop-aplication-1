<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add new product</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
  <form  class="p-4">
    <div class="form-group">
      <input class="form-control" type="text" id="name" placeholder="ProductÂ´s Name" autofocus>
      
    </div>
    <div class="form-group">
      <input class="form-control" type="text" id="price" placeholder="Price">
    </div>
    <div class="form-group">
      <textarea  class="form-control" id="description" placeholder="Description"></textarea>
    </div>

    <button class="btn btn-primary btn-block">Save Product</button>
  </form>
  
  <script>

    const { ipcRenderer } = require('electron')

    const form = document.querySelector('form')
    
    form.addEventListener('submit', e => {
      const nameProduct = document.querySelector('#name').value
      const priceProduct = document.querySelector('#price').value
      const descriptionProduct = document.querySelector('#description').value

      const newProduct = {
        name: nameProduct,
        price: priceProduct,
        description: descriptionProduct
      }
      
      ipcRenderer.send('product:new', newProduct)

      e.preventDefault()
    })
  </script>
  
</body>
</html>
